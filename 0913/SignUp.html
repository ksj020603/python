<!DOCTYPE html>
<html lang="en">
<head>
  <title>SignUp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Stacked form</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요." name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="패스워드를 입력하세요." name="pswd">
    </div>
    <div class="form-group">
      <label for="age">나이:</label>
      <input type="age" class="form-control" id="age" placeholder="나이를 입력하세요." name="age">
    </div>
    <div class="form-group">
      <label for="phone">전화번호:</label>
      <input type="phone" class="form-control" id="phone" placeholder="전화번호를 입력하세요." name="phone">
    </div>
    <label class="form-check-label">
    <div>
    <label for="성별">성별</label>
    <br>
    <label><input TYPE='radio' name='group1' value='남성' checked='checked' />남성</label>
    <label><input TYPE='radio' name='group1' value='여성' />여성</label>
    </label>
  </div>
    <br>
<div>
    <h5>직업</h5>
    <select name = "직업" id = "직업">
      <option value="학생">학생</option>
      <option value="직장인">직장인</option>
      <option value="군인">군인</option>
      <option value="공무원">공무원</option>
      <option value="무직">무직</option>
    </select>
  </div>
    <br>
    <label for="story"></label>

    <textarea id="story" name="story"
              rows="5" cols="33">
    자신에 대한 간단한 소개
    </textarea>
    <br>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="이메일과 패스워드를 저장"> 이메일과 패스워드를 저장
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
