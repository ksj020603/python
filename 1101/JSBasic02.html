		var a, b;
		a = parseInt(prompt("첫 번째 정수 입력", 0));
		b = parseInt(prompt("두 번째 정수 입력", 0));

		document.write("a + b = " + (a + b) + "<br>");
		document.write("a - b = " + (a - b) + "<br>");
		document.write("a * b = " + (a * b) + "<br>");
		document.write("a / b = " + (a / b) + "<br>");
		document.write("a % b = " + (a % b) + "<br>");


	</script>
