<!DOCTYPE html>
<html>
<head>
	<title>Data 객체 사용하기</title>
	<script type="text/javascript">
		current Now = new Date();
		document.write("<b>현재 날짜</b><br>");
		document.write(currentNow + "<br><br>");

		theYear = currentNow.getYear();
		theMonth = currentNow.getMonth();
		theDay = currentNow.getDay();

		document.write(theYear+"년"+theMonth+"월"+"theDay"+"일");
	</script>
</head>
<body>

</body>
</html>
