<!DOCTYPE html>
<html>
<head>
	<title></title>
		<script type="text/javascript">
			Language = new Array("HTML", "javascript", "ASP", "JSP", "PHP");

			Language.sort();
			for(var i = 0; i < Language.length; i++) {
				document.write(Language[i] + " ");
			}
			document.write("<br>==========<br>")
			Language.reverse();
			for(var i = 0; i < Language.length; i++) {
				document.write(Language[i] + " ");
			}
			document.write("<br>==========<br>")
			Language.pop();
			for(var i = 0; i < Language.length; i++) {
				document.write(Language[i] + " ");
			}
			document.write("<br>==========<br>")
			Language.shift();
			for(var i = 0; i < Language.length; i++) {
				document.write(Language[i] + " ");
			}
			document.write("<br>==========<br>")
			
		</script>
</head>
<body>

</body>
</html>
