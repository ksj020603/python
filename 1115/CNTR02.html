<!DOCTYPE html>
<html>
<head>
	<title>스위치 연습</title>
	<script>
		score = prompt("성적 입력",60);
		switch(score/10){
			case 10:
			case 9:
				document.write("수려합니다|!!");				break;
			case 8:
				document.write("우수합니다|!!")				break;
			case 7:
				document.write("미려합니다|!!")				break;
			case 6:
				document.write("양호합니다|!!")				break;
			default;
				document.write("가능성이 있습니다|!!")		break;
		}
	</script>
</head>
<body>

</body>
</html>
