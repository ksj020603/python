<!DOCTYPE html>
<html>
<head>
	<title>제어문 연습</title>
	<script>
		score = prompt("성적 입력",60);
		if(score == 90)
			document.write("수려합니다|!!")
		else if(score == 80)
			document.write("우수합니다|!!")
		else if(score == 70)
			document.write("미려합니다|!!")
		else if(score == 60)
			document.write("양호합니다|!!")
		else(score == 50)
			document.write("가능성이 있습니다|!!")
	</script>
</head>
<body>

</body>
</html>
